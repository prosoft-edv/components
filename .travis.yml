language: node_js
node_js:
  - "10.16.0"
sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  # Install commitlint cli for travis
  - npm install @commitlint/travis-cli

script:
  # Lint the commit messages
  - commitlint-travis
  - ng lint
  - ng build components
  - ng test components --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng build --prod --baseHref=/components/
